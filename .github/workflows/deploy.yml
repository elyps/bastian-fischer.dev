name: Deploy Gatsby to GitHub Pages

# Dieser Workflow wird bei jedem Push in den 'main'-Branch ausgeführt
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checke das Repository aus
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setze die Node.js-Version (du kannst eine andere Version wählen)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Installiere die Abhängigkeiten
      - name: Install dependencies
        run: npm install

      # 4. Baue die Gatsby-Seite
      - name: Build Gatsby site
        run: npm run build

      # 5. Deploye die Seite zu GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
